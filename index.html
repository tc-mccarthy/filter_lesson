<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>HTML Skeleton</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Your styles should be called here -->

      	<![endif]-->

    <body>
        <!-- YOUR CONTENT GOES HERE -->
        <button class="filter" data-filter="refrigerated">Refrigerated</button>
        <button class="filter" data-filter="breakfast">Breakfast</button>
        <button class="filter" data-filter="sugar">Sugar</button>
        <button class="filter" data-filter="household">Household</button>
        <button class="filter" data-filter="all">All</button>

        <div id="milk" class="dairy refrigerated beverage breakfast active item">MILK</div>
        <div id="cereal" class="breakfast sugar dry active item">CEREAL</div>
        <div id="new-york-strip" class="meat refrigerated dinner active item">Steak</div>
        <div id="apples" class="fruit produce organic fresh sugar active item">Organic Apples</div>
        <div id="fabric-softener" class="inedible laundry cleaning household active item">Fabric Softener</div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Your javascript should be called here -->
